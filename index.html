		<script type="text/jsx">
		/*** @jsx React.DOM */

		var GZApp = React.createClass({
			getInitialState:function()
			{
				return {
					data:[],
					loggedIn:null
				};
			},
			render: function()
			{
				var loggedIn;

				if (this.state.loggedIn === null)
				{
					loggedIn =  (<Login />);
				}

				return (
					<div>
						{loggedIn}
					</div>
				);
			}
		});

		var Auth = {
			login: function(username, password) {
				console.log("LOGGING IN AS: ", username);
				return this;
			},
			catch: function(fn) {
				fn;
			}
		};

		var Login = React.createClass({
			getInitialState:function(){
				return {
					data:[],
					username:'',
					password:''
				}
			},
			onChangeUsername:function(e){
				this.setState({username:e.target.value})
			},
			onChangePassword:function(e){
				this.setState({password:e.target.value})
			},
			handleLogin:function(e){
				e.preventDefault();
				this.state.data.push({username:this.state.username, password:this.state.password});
				this.setState({username:'',password:''});
				// Here, we call an external AuthService. We’ll create it in the next step
				Auth.login(this.state.username, this.state.password)
				.catch(function(err) {
					console.log("Error logging in", err);
				});
			},
			onClickSignup: function(e){
				e.preventDefault();
				React.renderComponent(<Signup />, document.getElementById('content'));
			},

			render: function()
			{
				return (
					<div>
						<form className="form-signin" onSubmit={this.handleLogin}>
							<h2 className="form-signin-heading">Please sign in</h2>
							<label htmlFor="inputUser" className="sr-only">Username</label>
							<input type="text" id="inputUser" className="form-control" placeholder="Username" value={this.state.username} onChange={this.onChangeUsername} required autoFocus />
							<label htmlFor="inputPassword" className="sr-only">Password</label>
							<input type="password" id="inputPassword" className="form-control" placeholder="Password" value={this.state.password} onChange={this.onChangePassword} required />
							<div className="checkbox">
								<label>
									<input type="checkbox" value="remember-me" /> Remember me
								</label>
							</div>
							<button className="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							<button className="btn btn-lg btn-primary btn-block" type="button" onClick={this.onClickSignup}>Sign up</button>
						</form>
					</div>
				);
			}
		});

		var Signup = React.createClass({
			getInitialState:function(){
				return {
					data:[],
					username:'',
					password:'',
					passwordAgain:''
				}
			},
			onChangeUsername:function(e){
				this.setState({username:e.target.value})
			},
			onChangePassword:function(e){
				this.setState({password:e.target.value})
			},
			onChangePasswordAgain:function(e){
				this.setState({passwordAgain:e.target.value})
			},
			handleSignup:function(e){
				e.preventDefault();
				this.state.data.push({username:this.state.username, password:this.state.password, passwordAgain:this.state.passwordAgain});
				console.log(this.state.data);
				this.setState({username:'', password:'', passwordAgain:''});
				// Here, we call an external AuthService. We’ll create it in the next step
				// Auth.login(this.state.username, this.state.password)
				// .catch(function(err) {
				// 	console.log("Error logging in", err);
				// });
			},
			render:function(){
				return (
					<div>
						<form className="form-signup" onSubmit={this.handleSignup}>
							<h2 className="form-signup-heading">Sign up</h2>
							<label htmlFor="inputUser" className="sr-only">Username</label>
							<input type="text" id="inputUser" className="form-control" placeholder="Username" value={this.state.username} onChange={this.onChangeUsername} required autoFocus />
							<label htmlFor="inputPassword" className="sr-only">Password</label>
							<input type="password" id="inputPassword" className="form-control" placeholder="Password" value={this.state.password} onChange={this.onChangePassword} required />
							<label htmlFor="inputPasswordAgain" className="sr-only">Password again</label>
							<input type="password" id="inputPasswordAgain" className="form-control" placeholder="Password" value={this.state.passwordAgain} onChange={this.onChangePasswordAgain} required />
							<button className="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
						</form>
					</div>
				)
			}
		});

		var Person = React.createClass({
			render:function(){
				return (
					<div>
						<div className="col-sm-4">
							<div className="panel panel-default">
								<div className="panel-heading">
									<h3 className="panel-title">Super Hero</h3>
								</div>
								<div className="panel-body">
									{this.props.last}, {this.props.first}
								</div>
							</div>
						</div>
					</div>
				)
			}
		});

		var PersonList = React.createClass({
			render:function(){
				var people = this.props.data.map(function(person){
					return <Person first={person.first} last={person.last} />
				});
				return (
					<div>
						{people}
					</div>
				)
			}
		});

		React.renderComponent(<GZApp />, document.getElementById('content'));
		</script>
