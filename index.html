		<script type="text/jsx">
		/*** @jsx React.DOM */

		var PersonApp = React.createClass({
			getInitialState:function(){
				return {
					data:[],
					first:'',
					last:''
				}
			},
			onChangeFirst:function(e){
				this.setState({first:e.target.value})
			},
			onChangeLast:function(e){
				this.setState({last:e.target.value})
			},
			handleSubmit:function(e){
				e.preventDefault();
				this.state.data.push({first:this.state.first, last:this.state.last});
				this.setState({first:'',last:''});
			},
			render: function(){
				return (
					<div>
						<div className="col-xs-6">
							<form onSubmit={this.handleSubmit}>
								<div className="input-group">
									<span className="input-group-addon" id="basic-addon1">First Name</span>
									<input type="text" value={this.state.first} onChange={this.onChangeFirst} className="form-control" placeholder="First Name" aria-describedby="basic-addon1" />
								</div>
								<div className="input-group">
									<span className="input-group-addon" id="basic-addon2">Last Name</span>
									<input type="text" value={this.state.last} onChange={this.onChangeLast} className="form-control" placeholder="Last Name" aria-describedby="basic-addon2" />
								</div>
								<button>Add</button>
							</form>
						</div>
						<PersonList data={this.state.data} />
					</div>
				)
			}
		});

		var Person = React.createClass({
			render:function(){
				return (
					<div>
						<div className="col-sm-4">
							<div className="panel panel-default">
								<div className="panel-heading">
									<h3 className="panel-title">Super Hero</h3>
								</div>
								<div className="panel-body">
									{this.props.last}, {this.props.first}
								</div>
							</div>
						</div>
					</div>
				)
			}
		});

		var PersonList = React.createClass({
			render:function(){
				var people = this.props.data.map(function(person){
					return <Person first={person.first} last={person.last} />
				});
				return (
					<div>
						{people}
					</div>
				)
			}
		});

		React.renderComponent(<PersonApp />, document.getElementById('content'));
		</script>
